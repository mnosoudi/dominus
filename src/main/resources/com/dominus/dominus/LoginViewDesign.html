<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="7.7.0">
 </head>
 <body>
  <vaadin-vertical-layout style-name="l" responsive size-full>
   <vaadin-panel caption="Dominus Review System" width="450px" height="250px" _id="loginPanel" :middle :center>
    <vaadin-form-layout responsive size-auto margin _id="formLayout">
     <vaadin-text-field caption="Username" _id="userName"></vaadin-text-field>
     <vaadin-password-field caption="Password" _id="password"></vaadin-password-field>
     <vaadin-horizontal-layout spacing _id="hLayout">
      <vaadin-button style-name="friendly" plain-text _id="btnLogin">
        Login 
      </vaadin-button>
      <vaadin-button style-name="primary" plain-text _id="btnSignup">
        Sign Up 
      </vaadin-button>
     </vaadin-horizontal-layout>
    </vaadin-form-layout>
   </vaadin-panel>
  </vaadin-vertical-layout>
 </body>
</html>
